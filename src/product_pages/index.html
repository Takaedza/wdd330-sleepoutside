<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" >

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <h2 id="category">Category</h2>
      <section class="product-detail">
        <h3 id="productBrand">Brand</h3>

        <h2 id="productName" class="divider">Product Name</h2>
        <div id="imageCarousel"> <!-- Main images will be rendered here --></div>


        <img id="productImage" class="divider" src="" alt="" >

        <p id="productPrice" class="product-card__price">Price</p>

        <p id="productColor" class="product__color">Color</p>

        <p id="productDescription" class="product__description">Product Description</p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
